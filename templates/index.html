<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

<body>
<div>
    <div class="container">
        <div class="page-header">
            <h1>SI 507 Project <small>Amazon Visualization</small></h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Most Buy</h3>
            </div>
            <div class="panel-body">
                <input type="text" id="limits_buy" placeholder="limits">
            </div>
            <div class="panel-body">
                <button id="btn_buy">show</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Most View</h3>
            </div>
            <div class="panel-body">
                <input type="text" id="limits_view" placeholder="limits">
            </div>
            <div class="panel-body">
                <button id="btn_view">show</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Highest Rating</h3>
            </div>
            <div class="panel-body">
                <input type="text" id="limits_rating" placeholder="limits">
            </div>
            <div class="panel-body">
                <button id="btn_rating">show</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Item Inference by Graph Neural Network</h3>
            </div>
            <div class="panel-body">
                <input type="text" id="item_name" placeholder="item_name">
            </div>
            <div class="panel-body">
                <button id="btn_infer">infer</button>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Information Display</h3>
            </div>
            <div class="panel-body">
                <div id="info_show"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $('#btn_buy').click(function () {
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:5000/most',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({
                'limits': $("#limits_buy").val(),
                'type': "buy"
            }),
            success: function (data) {
                text = generateText(data.data)
                $("#info_show").html(text)
            }
        })
    })

    $('#btn_view').click(function () {
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:5000/most',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({
                'limits': $("#limits_view").val(),
                'type': "view"
            }),
            success: function (data) {
                text = generateText(data.data)
                $("#info_show").html(text)
            }
        })
    })

    $('#btn_rating').click(function () {
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:5000/rating',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({
                'limits': $("#limits_rating").val()
            }),
            success: function (data) {
                text = generateText(data.data)
                $("#info_show").html(text)
            }
        })
    })

    $('#btn_infer').click(function () {
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:5000/infer',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({
                'item_name': $("#item_name").val()
            }),
            success: function (data) {
                $("#info_show").text(data.data)
            }
        })
    })

    function generateText(inputArray) {
        let outputHtml = "";

        inputArray.forEach(element => {
            outputHtml += `<p>${element}</p>`;
        });

        return outputHtml;
    }
</script>
</html>
